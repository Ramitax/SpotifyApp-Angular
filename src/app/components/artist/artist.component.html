<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle"/>
  </div>
  <div class="col">
    <h3>{{artist.name}}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank">Ver mas</a>
    </p>
  </div>
  <div class="col-4 text-rigth">
      <button routerLink="/home" type="button" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row mt-4 animated fadeIn">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img [src]="track.album.images | noimage" class="img-thumb">
          </td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <audio [src]=track.preview_url controls></audio>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
